<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光荏苒-WIFI时钟设置</title>
    <style>
        html, body, div, span, applet, object, iframe,
        h1,  h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        .container {
          background-color: #f4f6fb;
          height: calc(100vh);
          overflow: hidden;
          
        }
        .header {
            /* #7887ff */
            background-color: #5d7cfa;
            height: 15rem;
            border-radius: 0% 0% 8% 8%;
            padding: 1rem 0.4rem 2rem 0.4rem;
        }
        .title {
            color: #fbfcff;
            /* display: flex;
            align-items: center; */
            /* justify-content: center; */
            text-align: center;
           
        }
        .nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        .tab {
            background-color: #7893ff;
            color: #FFFFFF;
            height: 3rem;
            width: 5rem;
            line-height: 3rem;
            padding: 0% 1rem;
            border-radius: 2rem;
            text-align: center;
            margin-right: 1rem;
        }
        .tab-active {
            background-color: #f3f3f3;
            color: #3f64fb;
            font-weight: bolder;

        }
        .content {
            width: 92%;
            margin-left: 4%;
            margin-top: -5rem;
            border-radius: 1rem;
            /* height: calc(100vh - 16rem); */
            background-color: #FFFFFF;
            /* overflow: auto; */
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            /* box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px; */
        }
        .content-show {
            display: block !important;
        }
        .content-hide {
            display: none !important;
        }
        .content-block {
            display: none;
            text-align: center;
            padding: 1rem;
            width: auto;
        }
        .form {
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        .form-item {
            /* background-color: #f4f6fb; */
            /* height: 4rem; */
            /* margin: 0.5rem 0 ; */
            padding: 0.6rem 0.8rem;
            border-radius: 1rem;
            text-align: left;
            /* box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px; */
            /* box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px; */
            /* box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px; */
            

        }
        .form-item-label{
            display: inline-block;
            color: #68696d;
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.2s;
            margin-bottom: 0.6rem;
        }
        .form-item-input, .form-item-select {
            position: relative;
            display: inline-block;
            width: 100%;
            min-width: 50;
            border-radius: 6px;
            background: #FFFFFF;
            padding: 0.2rem;
            color: #2f3140;
            font-size: 1rem;
            font-weight: 700;
            line-height: 2.2rem;
            box-sizing: border-box;
            border: 1px solid #7893ff;
            list-style: none;
            transition: all 0.2s;
        }
        .form-item-range {
            /* background-size: 98% 3px;
            margin: auto;
           */
            width: 100%;
            background: #c7d0f4;
            overflow: hidden;
            /* outline: none; */
            /* -webkit-appearance: none; 清除系统默认样式 */
            /* height: 3px; 横条的高度 */
        }
      
        .form-item-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-item-select {
            height: 2.7rem;
            line-height: 2.7rem;
        }
        .form-item-radio {
            margin: 0 1rem 0 0rem ;
            color: #2f3140;
        }
        .refresh-btn {
            width: 3rem;
            height: 2.5rem;
            font-size: small;
            line-height: 2.5rem;
            color: #000;
            text-align: center;
            margin-left: 0.4rem;
            /* border: #5d7cfa 1px solid; */
            background-color: #f3f6fc;
            border-radius: 22%;
        }
        .toogle-ssid-btn {
            width: 5rem;
            height: 2.5rem;
            font-size: 0.8rem;
            line-height: 2.5rem;
            color: #fff;
            text-align: center;
            margin-left: 0.4rem;
            background-color: #7893ff;
            border-radius: 10%;
        }
        .form-button {
           padding: 1.5rem 0;
           display: flex;
           justify-content: space-around;
           align-items: center;
           
        }
        .reset-button {
            width: 46%;
            height: 3.4rem;
            border: none;
            background-color: #fff;
            font-size: 1.2rem;
            color: #2f3140;
            border: 1px solid #c7d0f4;
            border-radius: 1rem;
            letter-spacing: 0.6rem;
        }
        .save-button {
            width: 46%;
            height: 3.4rem;
            border: none;
            background-color: #5d7cfa;
            font-size: 1.2rem;
            color: #FFFFFF;
            border-radius: 1rem;
            letter-spacing: 0.6rem;
        }
        .autoLocalTime {
            padding: 0rem 0.8rem;
            color: #2f3140;
        }
        input:disabled {
            cursor: default;
            background-color: light-dark(rgba(239, 239, 239, 0.3), rgba(59, 59, 59, 0.3));
            color: light-dark(rgb(84, 84, 84), rgb(170, 170, 170));
            border-color: rgba(118, 118, 118, 0.3);
        }
        input[type="radio"], input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            display: inline-block;
            vertical-align: middle;
            margin: 0em 0.2rem 0 0;
            padding: 0;
            width: 1.6em;
            height: 1.6em;
            border: 1px solid #ccc;
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
            transition: all .2s ease;
        }
        input[type="radio"] {
            border-radius: 50%;
        }
  
        input[type="radio"]:after {
            content: '';
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            background: #7893ff;
            border-radius: 50%;
            width: 0;
            height: 0;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all .2s ease;
            transform-origin: center center;
            pointer-events: none;
        }
        
        input[type="radio"]:checked:after {
            width: 1em;
            height: 1em;
            opacity: 1;
        }

        input[type="checkbox"] {
            border-radius: .2em;
        }
  
        input[type="checkbox"]:after {
            content: '\2714';
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            color: #7893ff;
            font-size: 2.5em;
            font-family: meiryo, "sans-serif";
            opacity: 0;
            transition: all .1s ease;
            transform: translate(-50%, -50%) scale3d(.2, .2, 1);
            transform-origin: center center;
        }
  
        input[type="checkbox"]:checked:after {
            opacity: 1;
            transform: translate(-50%, -50%) scale3d(1.2, 1.2, 1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2rem;
            border-radius: 0.5rem;
            border: 0;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 2rem;
            height: 2rem;
            border-radius: 59%;
            border: 0px solid transparent;
            border-image: linear-gradient(#7893ff,#7893ff) 0 fill / 8 20 8 0 / 0 0 0 99vw;
        }

        .form-item-block {
            background-color: #f4f6fb;
            margin: 0.5rem 0 ;
            padding: 0.6rem 0.8rem;
            border-radius: 0.4rem;
            text-align: left;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            /* box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px; */
            /* box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px; */
            
        }

        .form-item-block .form-item-group .form-item-label {
            margin-bottom: 0;
        }

        .form-item-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.8rem;
            margin: 0.5rem 0 ;
            background-color: #e4e7f4;
            border-radius: 0.4rem;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            .form-item-label {
                margin-bottom: 0;
            }
        }

        .form-item-time {
            /* width: 10rem; */
        }

        .form-item-description {
            text-align: left;
            color: #68696d;
            font-size: 0.8rem;
            padding: 0.2rem 0 0 0;
        }

        .form-item-inner {
            display: none;
        }
        .light-value {
            color: #7893ff;
            font-size: 1.2rem;
        }
        input[type="time"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            cursor:pointer;
            display: block;
            width:100%;
            color: red;
            text-align:center;
            position:relative;
        }

        .footer {
            height: 3rem;
            line-height: 3rem;
            text-align: center;
            color: #a6a9ae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h2>WiFi智能授时<br />电子时钟</h2>
            </div>
            <div class="nav">
                <div id="wifi-tab"  class="tab tab-active" onclick="toogleTab('wifi')">Wi-Fi授时</div>
                <div id="clock-tab"  class="tab" onclick="toogleTab('clock')">手动授时</div>
                <div id="system-tab" class="tab "  onclick="toogleTab('system')">系统设置</div>
            </div>
        </div>
        <div class="content">
            <div id="wifi-content" class="content-block content-show">
                <form class="form">
                    <div class="form-item">
                        <label class="form-item-label">Wi-Fi名称</label>
                        <div class="form-item-group ssid-select">
                            <select class="form-item-select" id="ssid">
                                <option value="">123</option>
                                <option value="">234</option>
                            </select>
                            <!-- <div class="refresh-btn">刷新</div> -->
                            <div class="toogle-ssid-btn" onclick="toogleSsid('input')">手输模式</div>
                       </div>
                       <div class="form-item-group ssid-input content-hide">
                            <input class="form-item-input" id="ssid" type="text" placeholder=""/>
                            <div class="toogle-ssid-btn" onclick="toogleSsid('select')">选择模式</div>
                        </div>
                        <p class="form-item-description">
                            如果没有搜索到您想要的Wi-Fi名称，请手动输入。
                        </p>
                    </div>
                    <div class="form-item">
                        <label class="form-item-label">Wi-Fi密码</label>
                        <input class="form-item-input" type="text" placeholder=""  id="pwd"/>
                    </div>
                    <div class="form-item">
                        <label class="form-item-label">时钟显示</label>
                        <div class="form-item-group">
                            <div class="form-item-radio">
                                <input type="radio" name="is24" id="is12" value="is12"/>
                                <label for="is12">12小时制</label>
                            </div>
                            <div class="form-item-radio">
                                <input type="radio" name="is24" id="is24" value="is24" checked/>
                                <label for="is24">24小时制</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-item-label">时区选择</label>
                        <div class="form-item-group">
                            <select class="form-item-select" id="timeZone" style="flex: 1 1 0; margin-right: 0.6rem;" >
                                <option value="" selected>东时区</option>
                                <option value="-">西时区</option>
                            </select>
                            <select class="form-item-select" id="timeZoneNumber" style="flex: 1 1 0; margin-right: 0.6rem;" >
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8" selected>8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-button">
                        <button class="reset-button">重置</button>
                        <button class="save-button">保存</button>
                    </div>
                </form>
            </div>
            <div id="clock-content" class="content-block">
                <form class="form">
                    <div class="form-item">
                        <label class="form-item-label">手动设置时间</label>
                        <input class="form-item-input" id="time" value="20:00" type="time" placeholder="" />
                    </div>
                    <div class="form-item autoLocalTime">
                        <input type="checkbox" class="form-item-checkbox" id="form-item-local-time" onchange="getLocalTime(event)" />
                        <label for="form-item-local-time" class="form-item-label">获取手机当前时间</label>
                    </div>
                    <p class="form-item-description">
                        注意：该模式下时钟断电不走时，重新上电时间归零。
                    </p>
                    <div class="form-button">
                        <button class="reset-button">重置</button>
                        <button class="save-button">保存</button>
                    </div>
                </form>
            </div>
            <div id="system-content" class="content-block">
                <form class="form">
                    <div class="form-item-block">
                        <div class="form-item-group">
                            <label class="form-item-label">亮度设置</label>
                            <span class="light-value">4/8</span>
                        </div>
                        <input class="form-item-range" type="range" min="1" max="8" step="1" value="4"  id="lightLevel" onchange="rangeSlide(value)"/>
                    </div>
                    <div class="form-item-block">
                        <div class="form-item-group">
                            <label class="form-item-label">屏幕旋转</label>
                            <input class="form-item-checkbox" type="checkbox" id="isAutoRotateScreen" />
                        </div>
                        <p class="form-item-description">
                            开启后时钟屏幕将旋转180度显示。
                         </p>
                    </div>
                    <div class="form-item-block">
                        <div class="form-item-group">
                            <label class="form-item-label">自动亮度</label>
                            <input class="form-item-checkbox" type="checkbox"  id="isAutoLight" onchange="handleAutoLight(event)"/>
                        </div>
                        <p class="form-item-description">
                           开启后将在指定时间范围内自动调节至最低亮度。
                        </p>
                       <div class="form-item-inner">
                            <div class="form-item-row">
                                <label class="form-item-label">夜间开始时间</label>
                                <input class="form-item-input form-item-time" type="time" id="nightRangeBegin" value="20:00" placeholder=""/>
                            </div>
                            <div class="form-item-row">
                                <label class="form-item-label">夜间结束时间</label>
                                <input class="form-item-input form-item-time" type="time" id="nightRangeEnd" value="06:00"  placeholder=""/>
                            </div>
                       </div>
                    </div>
                    <div class="form-button">
                        <button class="reset-button">重置</button>
                        <button class="save-button">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            @2024 晚间电子科技
        </div>
    </div>
    <script>
        "use strict";
         // 切换tab
         function toogleTab (activeType) {
            document.getElementsByClassName('tab-active')[0]?.classList?.remove('tab-active');
            document.getElementById(`${activeType}-tab`)?.classList?.add('tab-active');

            document.getElementsByClassName('content-show')[0]?.classList?.remove('content-show');
            document.getElementById(`${activeType}-content`)?.classList?.add('content-show');
            
         }

         function toogleSsid (type) {
            if (type === 'input') {
                document.getElementsByClassName(`ssid-input`)[0]?.classList?.remove(`content-hide`);
                document.getElementsByClassName(`ssid-select`)[0]?.classList?.add('content-hide');
            } else {
                document.getElementsByClassName(`ssid-select`)[0]?.classList?.remove(`content-hide`);
                document.getElementsByClassName(`ssid-input`)[0]?.classList?.add('content-hide');
            }
           
         }

         function getLocalTime (e) {
            e.target.checked ? (
                document.getElementById("time").disabled = true,
                document.getElementById("time").value = (new Date()).toLocaleTimeString('zh', { hour12: false , hour: "2-digit", minute: "2-digit" }) 
            ) : (document.getElementById("time").disabled = false)
         }

         function rangeSlide (value) {
            document.querySelector('.light-value').textContent = `${value}/${8}`;
         }

         function handleAutoLight (event) {
            const show = event.target.checked;
            document.querySelector('.form-item-inner').style.display = show ? 'block' : 'none';
         }

         (() => {
            "use strict";
        
        })
     </script>
</body>
</html>
